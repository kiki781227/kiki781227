# .github/workflows/pacman.yml
name: GitHub Pacman Contribution Graph

on:
  # Tous les jours √† minuit UTC
  schedule:
    - cron: '0 0 * * *'
  # Run manuellement depuis l‚Äôonglet Actions
  workflow_dispatch:
  # √Ä chaque push sur main
  push:
    branches:
      - main

jobs:
  generate:
    name: G√©n√©ration & publication du graphe Pacman
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Installer pacman-canvas
      - name: Install pacman-canvas
        run: npm install -g @kical/pacman-canvas

      # 4Ô∏è‚É£ G√©n√©rer les graphiques
      - name: Generate Pacman Contribution Graph
        run: |
          pacman-canvas \
            --username ${{ github.repository_owner }} \
            --output-dir ./dist \
            --light-file pacman.svg \
            --dark-file pacman-dark.svg

      # 5Ô∏è‚É£ Publier sur la branche `output`
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "üîÑ Update Pacman contribution graph [skip ci]"
