# .github/workflows/pacman.yml
name: 🟡 Pac-Man Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'        # Tous les jours à minuit UTC
  push:
    branches:
      - main                  # À chaque push sur main
  workflow_dispatch:          # Déclenchement manuel possible

permissions:
  contents: write             # Pour pouvoir pousser dans output

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🌐 Generate Pac-Man graphs
        # on pointe vers la dernière version stable, ici on pin à v1.0.14
        uses: abozanona/pacman-contribution-graph@v1.0.14
        with:
          github_user_name: ${{ github.repository_owner }}
          # facultatif : dossier de sortie, défaut = ./dist
          output_dir: dist

      - name: 🚀 Deploy to “output” branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "🔄 Update Pac-Man contribution graph [skip ci]"
