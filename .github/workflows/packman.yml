# .github/workflows/pacman.yml
name: GitHub Pacman Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'       # tous les jours Ã  minuit UTC
  workflow_dispatch:         # lancement manuel
  push:
    branches:
      - main

jobs:
  generate:
    name: GÃ©nÃ©ration & publication du graphe Pacman
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install pacman-canvas
        run: npm install -g pacman-canvas

      - name: ðŸŽ® Generate Pacman Contribution Graph
        run: |
          pacman-canvas \
            --username ${{ github.repository_owner }} \
            --output-dir ./dist \
            --light-file pacman.svg \
            --dark-file pacman-dark.svg

      - name: ðŸš€ Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "ðŸ”„ Update Pacman contribution graph [skip ci]"
